<app-car-animation></app-car-animation>

<div *ngIf="hasTitle">        
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Welcome</h1>
            <hr class="my-4">
            <div *ngIf="!authService.isAuthenticated()">
              <h5>To see our cars, please first sign in!</h5>
              <a class="btn btn-primary btn-md" routerLink="/signin" role="button">Sing in</a>
            </div>
            <div *ngIf="authService.isAuthenticated()">
                <h5>To see our cars, check out the catalog!</h5>
                <a class="btn btn-primary btn-md" routerLink="/car/all" role="button">Catalog</a>
            </div>
          </div>
          <div class="col-md-6">
            <img class="pic" src="https://i.pinimg.com/originals/58/46/19/584619ca74bf36fbd7c0103c46b147fb.png" />
          </div>
        </div>
      </div>
    </div>
</div>
