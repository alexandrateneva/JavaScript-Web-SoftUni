<div *ngIf="car as c" class="container">
    <div class="row top-space">
        <div class="col-md-8">
            <div class="card flex-row flex-wrap text-white bg-primary">                    
                <div class="card-header border-0">
                    <img src="{{c.imageUrl}}" />  
                </div>
                <div class="card-block px-5">                    
                    <h1 class="text-white space">Rating</h1>
                    <hr class="rate-hr">
                    <app-star-rating></app-star-rating> 
                </div> 
            </div>
        </div>
        <div class="col-md-4">
            <h1>Specifications</h1>
            <hr>
            <p>Make: {{c.make}}</p>
            <p>Model: {{c.model}}</p>
            <p>Year: {{c.year}}</p>
            <p>Fuel Type: {{c.fuelType}}</p>
            <p>Engine: {{c.engine}}</p>
            <p>Power Output: {{c.powerOutput}} hp</p>            
            <p>Price per Day: {{c.pricePerDay}} BGN</p>
            <a routerLink="/car/rent/{{c._id}}" class="btn btn-info btn-lg btn-block">Want to Rent</a>
        </div>
    </div>
  </div>
