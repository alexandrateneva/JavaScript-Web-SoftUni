<div class="container text-center">
  <div class="row space-top">
      <div class="col-md-12">
          <h1>Our Cars</h1>
          <p>Select car from the catalog to view details.</p>
      </div>
  </div>
    <div *ngIf="cars" class="row space-top">
       <div [@list]  *ngFor="let c of cars"
            class="col-md-4">
           <div class="card text-white bg-primary">
               <div class="card-body">
                   <blockquote class="card-blockquote">
                       <img src="{{c.imageUrl}}" />
                       <p>{{c.make}}</p>
                       <p>{{c.model}}</p>
                       <div class="pull-right">
                          <a routerLink="/car/details/{{c._id}}" class="btn btn-info">Details</a>
                          <a (click)="deleteItem(c._id)" class="btn btn-danger">Delete</a>
                          <a routerLink="/car/edit/{{c._id}}" class="btn btn-success">Edit</a>
                       </div>
                   </blockquote>
               </div>
           </div>
           <br />
       </div>
    </div>
</div>
